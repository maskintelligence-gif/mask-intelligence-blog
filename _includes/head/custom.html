<style>
/* Social links styling for after author profile */
.social-follow {
  margin: 2rem 0;
  text-align: center;
  padding: 1.5rem;
  background: var(--background-alt-color);
  border-radius: 8px;
  border: 1px solid var(--border-color);
}

.social-icons-inline {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
  flex-wrap: wrap;
}

.social-icons-inline a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 1.2rem;
}

.social-icons-inline a:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.social-icons-inline .facebook { background: #1877F2; }
.social-icons-inline .linkedin { background: #0077B5; }
.social-icons-inline .github { background: #333; }
.social-icons-inline .email { background: #EA4335; }
.social-icons-inline .phone { background: #25D366; }

.social-label {
  font-weight: bold;
  margin-bottom: 10px;
  color: var(--text-color);
  font-size: 1.1rem;
}

.social-note {
  color: var(--text-color-light);
  font-size: 0.9rem;
  margin-top: 10px;
}
</style>

<!-- Social links will be injected after author profile -->
<div id="social-injection" style="display: none;">
  <div class="social-follow">
    <div class="social-label">Connect With Us</div>
    <div class="social-icons-inline">
      <a href="https://www.facebook.com/profile.php?id=61586114142835&mibextid=ZbWKwL" class="facebook" target="_blank" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://ug.linkedin.com/in/mask-intelligence-603348378" class="linkedin" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/maskintelligence-gif" class="github" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:maskintelligence@gmail.com" class="email" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="tel:+256791715573" class="phone" title="Call Us">
        <i class="fas fa-phone-alt"></i>
      </a>
    </div>
    <p class="social-note">Follow for updates, insights, and digital solutions</p>
  </div>
</div>

<script>
// Inject social links AFTER the author profile in main content
document.addEventListener('DOMContentLoaded', function() {
  // Find the author profile in the main content (not sidebar)
  const authorProfile = document.querySelector('.page__content .author__avatar, .page__content .author__content');
  
  // Get our social links HTML
  const socialHTML = document.getElementById('social-injection').innerHTML;
  
  if (authorProfile) {
    // Find the parent container of the author profile
    const authorContainer = authorProfile.closest('.author__content, .page__inner-wrap');
    
    if (authorContainer) {
      // Create a new div for social links
      const socialSection = document.createElement('div');
      socialSection.className = 'author-social-links';
      socialSection.innerHTML = socialHTML;
      
      // Insert AFTER the author container
      authorContainer.parentNode.insertBefore(socialSection, authorContainer.nextSibling);
    }
  } else {
    // Fallback: Look for the TEAM MASK section or similar
    const teamMaskSection = document.querySelector('h2:contains("TEAM MASK"), h3:contains("TEAM MASK")');
    
    if (teamMaskSection) {
      const socialSection = document.createElement('div');
      socialSection.className = 'author-social-links';
      socialSection.innerHTML = socialHTML;
      
      // Insert after the paragraph following TEAM MASK
      const nextElement = teamMaskSection.nextElementSibling;
      if (nextElement && nextElement.tagName === 'P') {
        nextElement.parentNode.insertBefore(socialSection, nextElement.nextSibling);
      } else {
        teamMaskSection.parentNode.insertBefore(socialSection, teamMaskSection.nextSibling);
      }
    }
  }
  
  // Add Font Awesome if not already loaded
  if (!document.querySelector('link[href*="font-awesome"]')) {
    const faLink = document.createElement('link');
    faLink.rel = 'stylesheet';
    faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
    document.head.appendChild(faLink);
  }
});

// Helper function for contains selector (not supported in all browsers)
if (!Element.prototype.matches) {
  Element.prototype.matches = Element.prototype.msMatchesSelector || 
                              Element.prototype.webkitMatchesSelector;
}

if (!Element.prototype.closest) {
  Element.prototype.closest = function(s) {
    var el = this;
    do {
      if (el.matches(s)) return el;
      el = el.parentElement || el.parentNode;
    } while (el !== null && el.nodeType === 1);
    return null;
  };
}
</script>
