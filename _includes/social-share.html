{% comment %}
  Minimal Social Share
  Include with: {% include social-share.html %}
{% endcomment %}

{% assign share_title = page.title | url_encode %}
{% assign share_url = page.url | absolute_url | url_encode %}

<div class="social-share-minimal">
  <span class="share-label">Share:</span>
  
  <div class="share-icons">
    <a href="https://twitter.com/intent/tweet?text={{ share_title }}&url={{ share_url }}&via=maskintelligence"
       class="share-icon twitter"
       target="_blank"
       rel="noopener noreferrer"
       title="Share on Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ share_url }}&title={{ share_title }}"
       class="share-icon linkedin"
       target="_blank"
       rel="noopener noreferrer"
       title="Share on LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ share_url }}"
       class="share-icon facebook"
       target="_blank"
       rel="noopener noreferrer"
       title="Share on Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    
    <button class="share-icon copy" onclick="copyLink('{{ share_url }}')" title="Copy link">
      <i class="fas fa-link"></i>
    </button>
  </div>
</div>

<style>
.social-share-minimal {
  display: flex;
  align-items: center;
  gap: 15px;
  margin: 2rem 0;
  padding: 1rem;
  background: var(--background-alt-color);
  border-radius: 8px;
}

.share-label {
  font-weight: bold;
  color: var(--text-color);
}

.share-icons {
  display: flex;
  gap: 10px;
}

.share-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  color: white;
  text-decoration: none;
  transition: transform 0.2s;
}

.share-icon:hover {
  transform: scale(1.1);
}

.share-icon.twitter { background: #1DA1F2; }
.share-icon.linkedin { background: #0077B5; }
.share-icon.facebook { background: #1877F2; }
.share-icon.copy { background: var(--primary-color); cursor: pointer; border: none; }
</style>

<script>
function copyLink(url) {
  navigator.clipboard.writeText(url).then(() => {
    alert('Link copied to clipboard!');
  });
}
</script>
