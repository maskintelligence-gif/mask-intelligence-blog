<style>

  background: #f8fafc; /* Light background */
  color: #1f2937; /* Dark text */
  padding: 2rem 1rem;
  margin-top: 4rem;
  border-top: 1px solid #e5e7eb; /* Light border */
}

.footer-top {
  max-width: 800px;
  margin: 0 auto 2rem;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid #e5e7eb;
}

.email-signup, .feed-options {
  flex: 1;
  min-width: 250px;
}

  margin: 0 0 1rem;
  color: #1f2937; /* Dark text */
  font-size: 1.1rem;
}

/* Formspree Form */
.email-signup form {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.email-signup input {
  flex: 1;
  padding: 10px 15px;
  border: 1px solid #d1d5db;

  color: #1f2937; /* Dark text */

.email-signup button {
  padding: 10px 20px;

  color: white; /* White text on button */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
}

.email-signup button:hover {
  background: #e69500;
}

.small {
  font-size: 0.85rem;
  color: #6b7280; /* Gray text */
  margin: 0;
}

/* RSS/Feedly Links */
.feed-links {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.rss-link, .feedly-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  color: white; /* White text on colored buttons */
  transition: all 0.3s;
  font-weight: 500;
}

  background: #f26522; /* RSS orange */
}

  background: #2bb24c; /* Feedly green */

</style>

<script>
// Simple form submission
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.email-signup form');
  
  if (form) {
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const button = this.querySelector('button');
      const originalText = button.textContent;
      const originalBg = button.style.background;
      
      button.textContent = 'Sending...';
      button.disabled = true;
      
      try {
        const response = await fetch(this.action, {
          method: 'POST',
          body: new FormData(this),
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          button.textContent = '✓ Subscribed!';
          button.style.background = '#10b981';
          this.reset();
          
          setTimeout(() => {
            button.textContent = originalText;
            button.style.background = originalBg;
            button.disabled = false;
          }, 3000);
        }
      } catch {
        button.textContent = 'Try Again';
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
      }
    });
  }
});
</script>
